services:
  backend:
    image: nosql-spb-backend
    container_name: backend
    build:
      context: server
      dockerfile: Dockerfile
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      NEO4J_DB: neo4j
      NEO4J_USERNAME: neo4j
      NEO4J_PASSWORD: password
      NEO4J_SCHEME: neo4j
      NEO4J_HOST: db
      NEO4J_PORT: 7687
      JWT_SECRET: secret
    depends_on:
      db:
        condition: service_healthy
    restart: always
    networks:
      - nosql-spb-net

  db:
    image: neo4j:5.23.0
    container_name: db
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_PLUGINS: '["apoc"]'
    restart: always
    volumes:
      - db-data:/data
    networks:
      - nosql-spb-net
    healthcheck:
      test: "wget http://localhost:7474/  || exit 1"
      interval: 10s
      timeout: 2s
      retries: 10
      start_period: 10s

  frontend:
    image: nosql-spb-frontend
    container_name: frontend
    build:
      context: frontend
      dockerfile: Dockerfile
      args:
      - BACKEND_HOST=localhost
      - BACKEND_PORT=8080
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - backend
    restart: always
    networks:
      - nosql-spb-net



networks:
  nosql-spb-net:

volumes:
  db-data: